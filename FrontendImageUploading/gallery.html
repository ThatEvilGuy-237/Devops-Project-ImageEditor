<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Image Upload & Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <h1>Image Gallery</h1>
            <a href="index.html" class="nav-link">Back to Upload</a>
        </nav>

        <div class="gallery-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by image name...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="view-controls">
                <button id="viewAllBtn" class="active">View All</button>
            </div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here -->
        </div>

        <div class="load-more">
            <button id="loadMoreBtn">Load More Images</button>
        </div>
    </div>

    <!-- Modal for full-size image view -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-details">
            <p id="imageDetails"></p>
            <button id="deleteImageBtn" class="delete-btn">Delete Image</button>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
