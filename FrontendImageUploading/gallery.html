<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Image Upload & Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <h1>Image Gallery</h1>
            <a href="index.html" class="nav-link">Back to Upload</a>
        </nav>

        <div class="gallery-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by image name...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="view-controls">
                <button id="viewAllBtn" class="active">View All</button>
            </div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here -->
        </div>

        <div class="load-more">
            <button id="loadMoreBtn">Load More Images</button>
        </div>
    </div>

    <!-- Modal for full-size image view -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
            <div class="modal-details">
                <div class="details-section">
                    <h3>Image Details</h3>
                    <div id="imageDetails" class="image-details"></div>
                </div>
                <div class="details-section">
                    <h3>Settings</h3>
                    <div id="imageSettings" class="settings-details">
                        <div class="settings-group dimensions-settings">
                            <h4>Dimensions</h4>
                            <div class="settings-content"></div>
                        </div>
                        <div class="settings-group overlay-settings">
                            <h4>Overlay</h4>
                            <div class="settings-content"></div>
                        </div>
                        <div class="settings-group text-settings">
                            <h4>Text</h4>
                            <div class="settings-content"></div>
                        </div>
                    </div>
                </div>
                <button id="deleteImageBtn" class="delete-btn">Delete Image</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
